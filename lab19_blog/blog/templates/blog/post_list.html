{% extends 'blog/base.html' %}

{% block content %}
<h2>All Blog Posts</h2>

{% for post in posts %}
    <article>
        <h3>
            <a href="{% url 'post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h3>
        <p>Created on: {{ post.created_at }}</p>
    </article>
    <hr>
{% empty %}
    <p>No blog posts available.</p>
{% endfor %}

{% endblock %}
