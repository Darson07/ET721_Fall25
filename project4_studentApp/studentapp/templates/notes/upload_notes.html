{% extends 'base.html' %}

{% block content %}
<h1>Upload Images</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% for image in images %}
    <h3>{{ image.title }}</h3>
    <img src="{{ image.image.url }}" width="300">
{% empty %}
    <p>No notes uploaded.</p>
{% endfor %}
{% endblock %}
