{% extends 'base.html' %}

{% block content %}
<h1>Student Blog</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish</button>
</form>

{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>Posted on {{ post.created_at }}</small>
        <br>
        <a href="{% url 'post_update' post.pk %}">Edit</a> |
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
    </article>
    <hr>
{% empty %}
    <p>No blog posts yet.</p>
{% endfor %}
{% endblock %}
